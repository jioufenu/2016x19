                <h2 class="rules_title">徵稿辦法</h2>
                <figure>
                    <h3>一、宗旨</h3>
                    <p>X19全球華文詩獎，是一個針對未滿19歲年輕詩人舉辦的文學獎。我們深信青春的無限可能，也期許能見證詩壇超新星的誕生。</p>
                    <h3>二、參賽資格</h3>
                    <ul>
                        <li>（一）未滿19歲的創作者。（1997年1月1日以後出生者）</li>
                        <li>（二）投稿作品不得抄襲，不鼓勵模仿，並且必須未曾在任何詩刊、報紙、雜誌等平面媒體發表（網路發表不在此限）。</li>
                        <li>（三）未曾獲得X19全球華文詩獎。</li>
                    </ul>
                    <h3>三、徵獎辦法</h3>
                    <ul>
                        <li>（一）華文現代詩，繁簡體不限。以完整呈現為原則，形式不拘，題材不限。 </li>
                        <li>（二）作品三首以上，八首以下（含）。</li>
                        <li>（三）請將所有作品存在一個文檔內（以Microsoft Office Word存檔，副檔名.doc或.docx），第一頁羅列作品題名，接下來的作品依序排列。作品文字請直式橫書，標題14號字置中，內文12號字靠左。</li>
                        <li>（四）請下載並填寫報名表，並附上國家證明出生年月日文件的掃描檔。</li>
                        <li>（五）一律以電子郵件投稿。作品與報名表請分存成兩個文檔，以附檔方式寄至投稿信箱「<a href="mailto:JioufenU@gmail.com" target="_blank" rel="noopener">JioufenU@gmail.com</a>」，主旨註明「（姓名）參加2016年X19全球華文詩獎」。</li>
                    </ul>
                    <p>
                        報名表下載：<a href="https://goo.gl/p8g7ew" target="_blank" rel="noopener">https://goo.gl/p8g7ew</a> 。</p>
                    <h3>四、徵稿日期</h3>
                    <p>即日起至2016年8月10日24:00。以來稿時間為準，逾期不候。</p>
                    <h3>五、評審</h3>
                    <p>包含青年詩人以及歷屆X19詩獎得主。分為初審、決審兩階段，將舉辦公開的決審會議。</p>
                    <h3>六、評選結果公布</h3>
                    <p>得獎名單將於九月中旬公佈在「輕痰萬事屋」臉書粉絲專頁。</p>
                    <h3>七、獎項</h3>
                    <ul>
                        <li>首獎一名／新台幣壹萬元整。</li>
                        <li>優選兩名／新台幣壹仟元整。</li>
                    </ul>
                    <p>
                        獎項與獎金得隨評審意見調整。得獎者必須繳交「得獎感言」及相關資料。
                    </p>
                    <h3>八、著作權</h3>
                    <p>得獎作品著作權歸作者所有，但主辦單位得以任何形式推廣、保存及轉載，不另付稿酬或版稅。</p>
                    <h3>九、注意事項</h3>
                    <p>參加徵選作品如有下列之情事者取消其參加徵選資格，若已獲獎則追回獎金及獎座、獎狀，同時應負必要之法律責任： </p>
                    <ul>
                        <li>（一）抄襲他人作品或冒名頂替參加徵選者。</li>
                        <li>（二）違反著作權法或其他法律規定者。</li>
                        <li>（三）作品曾公開發表於平面媒體或參與其他徵選獲獎者。</li>
                    </ul>
                    <h3>十、備註</h3>
                    <p>任何特異、委屈、情非得已，請來信告知。對於上述各項目，主辦單位保留更動權力。</p>
